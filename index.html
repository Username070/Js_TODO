<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>JS Pratybos</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form class="w-50 mx-auto mt-3" action="#" id="form">
    <div class="form-group">
      <label for="subject">Subject</label>
      <input required name="subject" type="text" class="form-control" id="subject" />
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select class="form-control" name="priority" id="priority" required>
        <option selected disabled value="">Choose..</option>
        <option value="high">HIGH</option>
        <option value="low">LOW</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Due Date</label>
      <input type="date" class="form-control" name="date" id="date" required />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" name="status" id="status" required>
        <option selected disabled value="">Choose..</option>
        <option value="new">New</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="buttonNew">Submit</button>
  </form>

  <table class="table w-75 mx-auto mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Subject</th>
        <th scope="col">Priority</th>
        <th scope="col">Due date</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit subject</h4>
        </div>
        <div class="modal-body">
          <form class="w-50 mx-auto mt-3" action="#" id="formEdit">
            <div class="form-group">
              <label for="subjectEdit">Subject</label>
              <input required type="text" class="form-control" id="subjectEdit" />
            </div>
            <div class="form-group">
              <label for="priorityEdit">Priority</label>
              <select class="form-control" name="priorityEdit" id="priorityEdit" required>
                <option selected disabled value="">Choose..</option>
                <option value="high">HIGH</option>
                <option value="low">LOW</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dateEdit">Due Date</label>
              <input type="date" class="form-control" name="dateEdit" id="dateEdit" required />
            </div>
            <div class="form-group">
              <label for="statusEdit">Status</label>
              <select class="form-control" name="statusEdit" id="statusEdit" required>
                <option selected disabled value="">Choose..</option>
                <option value="new">New</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="buttonEdit" data-toggle="modal"
              data-target="#editModal">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    <script>
      $('#form').submit(function (e) {
        e.preventDefault()
      })
      $('#formEdit').submit(function (e) {
        e.preventDefault()
      })
    </script>
    <script src="script.js"></script>
</body>

</html>
